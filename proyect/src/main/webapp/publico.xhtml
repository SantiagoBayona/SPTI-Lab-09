<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

    <title>Programación de Consulta</title>
    <link rel="icon" href="imagenes/icon.png" />
    <link rel="stylesheet" type="text/css" href="CSS/agendacion_citas.css"/>
</h:head>
<h:body>    
    <section>
        <div class="cita-box">
            <h:form class="formulario">
                <h2>Programacion consulta</h2>
                <div class="input-box">
                    <h:outputLabel class="label" value="Nombre completo:" for="name" showRequired="false"/>
                    <p:inputText class="entrada"  id="name" value="#{appointmentBean.name}" required="true"/>
                </div>

                <div class="input-box">
                    <h:outputLabel class="label" value="Correo electrónico:" for="email" showRequired="false"/>
                    <p:inputText class="entrada" id="email" value="#{appointmentBean.email}" required="true"/>
                </div> 

                <div class="input-box">
                    <h:outputLabel class="label" value="Teléfono de contacto:" for="telephone" showRequired="false"/>
                    <p:inputText class="entrada" id="telephone" value="#{appointmentBean.telephone}" required="true"/>
                </div>
                
                <div class="input-box">
                    <h:outputLabel class="label" value="Descripción de la consulta:" for="description" showRequired="false"/>
                    <p:inputTextarea class="entrada" id="description" value="#{appointmentBean.description}" rows="5"/>
                </div>

                <div class="input-box">
                    <h:outputLabel class="label" value="Fecha:" for="startDate" showRequired="false"/>
                    <p:calendar class="entrada" id="startDate" value="#{appointmentBean.startDate}" showButtonPanel="true" pattern="dd/MM/yyyy HH" converter="dateConverter" />
                </div>

                <div class="signature">
                    <h:outputLabel class="label" value="Firma:" showRequired="false"/>
                    <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{signatureView.value}" required="true" guideline="true"/>
                    <p:commandButton value="Submit" icon="pi pi-check" update="output"/>
                    <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()" styleClass="ui-button-flat ml-2"/>
    
                    <p:outputPanel id="output">
                        <h:outputText rendered="#{not empty signatureView.value}" style="font-size:1.5rem" styleClass="block mb-2" value="Your Signature" />
                        <p:signature style="width:400px;height:200px;" value="#{signatureView.value}" readonly="true" rendered="#{not empty signatureView.value}" backgroundColor="#eaeaea" color="#03a9f4"/>
                    </p:outputPanel>     
                </div>
                
                <div class="conditions">
                    <h:outputLabel class="label" value="Acepto los términos y condiciones" for="termsAccepted" showRequired="false"/>
                    <p:selectBooleanCheckbox class="p" id="termsAccepted" value="#{appointmentBean.termsAccepted}" required="true"/>
                </div>

                <div class="agendar">
                    <p:commandLink  value="Ver términos y condiciones" onclick="PF('dlgTerminosCondiciones').show(); return false;" style="color: purple;"/>
                    <p:commandButton class="boton-formulario" value="Registrar consulta" action="#{appointmentBean.logiregistern}" ajax="false"/>
                    
                </div>
            
            </h:form>
        </div>

    <p:dialog header="Términos y condiciones" widgetVar="dlgTerminosCondiciones" modal="true">
        <p>El pago a realizar por la consulta no podrá ser devuelto a menos que en común acuerdo con HALS se determine esa opción.</p>
    </p:dialog>
    </section>
    
    
</h:body>
</html>
