<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
      <link rel="icon" href="imagenes/icon.png" />
      <!-- <h:outputStylesheet library="css" name="login.css"/> -->
      <link rel="stylesheet" href="estilos/login.css" />
</h:head>
<h:body >
      <section>
            <div class="login-box">
                  <h:form id="welcome_form">
                        <h2>Login</h2>
                              <div class="input-box">
                                    <h:outputLabel class="label" value="Usuario"/>
                                    <p:inputText class="input" id="Usuario" value="#{loginBean.adminName}" required="true" />
                                    <span class="icon">
                                          <i class="pi pi-user"></i>
                                    </span>
                                    
                              </div>
      
                              <div class="input-box">
                                    <h:outputLabel class="label" value="Clave"/>
                                    <p:inputText class="input" id="clave" type="password" value= "#{loginBean.passwd}" required="true"/>
                                    <span class="icon">
                                          <i class="pi pi-lock"></i>
                                    </span>
                              </div>    
                  
                        <h:commandButton class="buttom" value="Ingresar" action="#{loginBean.enter}"/>
                  </h:form>
            </div>
      </section>
</h:body>
</html>
