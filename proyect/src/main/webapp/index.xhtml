<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
      <link rel="icon" href="imagenes/icon.png" />
      <!-- <h:outputStylesheet library="css" name="login.css"/> -->
      <link rel="stylesheet" href="estilos/login.css" />
</h:head>
<h:body id="p">
      <div class="login-box">
            <h:form id="welcome_form">
            <h2>Login</h2>
                  <div class="input-box">
                        <p:inputText id="Usuario" value="#{loginBean.adminName}" required="true" />
                        <p:outputLabel value="Usuario"/>
                  </div>

                  <div class="input-box">
                        <p:inputText id="clave" type="password" value= "#{loginBean.passwd}" required="true"/>
                        <p:outputLabel value="Clave"/>
                  </div>
            <p:commandButton value="Start" action="#{loginBean.enter}"/>
      </h:form>
      </div>
</h:body>

</html>
